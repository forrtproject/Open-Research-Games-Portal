name: Deploy Open Research Games Portal Application

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual triggering 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4' # Use a specific R version for stability
          install-r: true
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            cpp11
            progress
            readxl
            dplyr
            tidyr
            googlesheets4
            stringr
            jsonlite
            shiny
            shinydashboard
            DT
            rsconnect
          extra-packages: any::remotes
          cache: true # Cache packages for faster runs
      
      - name: Install DESCRIPTION dependencies
        run: |
          Rscript -e "if (file.exists('DESCRIPTION')) devtools::install_deps(dependencies = TRUE)"

      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.SHINYAPPS_TOKEN }}" ]; then echo "ERROR: SHINYAPPS_TOKEN is not set"; exit 1; fi
          if [ -z "${{ secrets.SHINYAPPS_SECRET }}" ]; then echo "ERROR: SHINYAPPS_SECRET is not set"; exit 1; fi
          echo "All required secrets are set âœ“"

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
          SHINYAPPS_NAME: open-research-games-portal
          SHINYAPPS_ACCOUNT: forrtapps
        run: |
          Rscript -e "
            rsconnect::setAccountInfo(
              name = Sys.getenv('SHINYAPPS_ACCOUNT'),
              token = Sys.getenv('SHINYAPPS_TOKEN'),
              secret = Sys.getenv('SHINYAPPS_SECRET')
            )
            rsconnect::deployApp(
              appName = Sys.getenv('SHINYAPPS_NAME'),
              appDir = '.',
              envManagement = 'none'
            )
          "
          