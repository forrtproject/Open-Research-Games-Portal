name: Monthly Data Processing

on:
  schedule:
    - cron: '0 0 1 * *' # Runs at 00:00 UTC on the 1st of every month
  workflow_dispatch: # Allows manual triggering

jobs:
  process-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4' # Use a specific R version for stability
          install-r: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            readxl
            dplyr
            tidyr
            googlesheets4
            stringr
            jsonlite
            shiny
            shinydashboard
            DT
          extra-packages: any::remotes
          cache: true # Cache packages for faster runs

      - name: Run data processing
        run: |
          Rscript scripts/Open-Research-Games-Portal.R
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }} # For googlesheets4 if needed
